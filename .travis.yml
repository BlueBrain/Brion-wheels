env:
  global:
  - REPO_DIR=Brion
  - BUILD_COMMIT=HEAD
  - BUILD_DEPENDS="numpy"
  - TEST_DEPENDS="numpy nose"
  - PLAT=x86_64
  - UNICODE_WIDTH=32
  - secure: 
language: generic
services: docker
dist: xenial
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/Library/Caches/Homebrew"
jobs:
  include:
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
install:
- set -e
- chmod +x run_me.sh
- "./run_me.sh"
after_success:
- pip install twine
- ls ${TRAVIS_BUILD_DIR}/dist
- twine upload --verbose -u __token__ -p ${PYPI_PASSWORD} ${TRAVIS_BUILD_DIR}/dist/*
